<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c77f7777e7.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="console">
        <div class="user">
          <div class="userPhoto"></div>
          <div>
            <p class="b-s white">Report for</p>
            <h2 class="white">Jeremy Robson</h2>
          </div>
        </div>
        <div class="frequency d-flex flex-y justify-between align-start">
          <p class="b-xl frequencies">Daily</p>
          <p class="b-xl frequencies">Weekly</p>
          <p class="b-xl frequencies">Monthly</p>
        </div>
      </div>
      <div class="work primaryCardLayout">
        <div class="orange">
          <img src="./images/icon-work.svg" alt="work icon" />
        </div>
        <div class="primaryCardContent d-flex flex-y">
            <div class="d-flex justify-between justify-between">
                <p class="b-xl white">Work</p>
                <i class="fas fa-ellipsis-h white elipses"></i>
            </div>
            <div class="d-flex justify-center flex-y hourReview hourReview">
                <h1 class="white">32hrs</h1>
                <p class="b-s white lastWeek lastWeek"> Last Week - 36hrs</p>
            </div>
        </div>
      </div>
      <div class="play primaryCardLayout">
        <div class="turqoise">
          <img src="./images/icon-play.svg" alt="" />
        </div>
        <div class="primaryCardContent d-flex flex-y">
            <div class="d-flex justify-between justify-between">
                <p class="b-xl white">Play</p>
                <i class="fas fa-ellipsis-h white elipses"></i>
            </div>
            <div class="d-flex justify-center flex-y hourReview">
                <h1 class="white">32hrs</h1>
                <p class="b-s white lastWeek"> Last Week - 36hrs</p>
            </div>
        </div>
      </div>
      <div class="study primaryCardLayout">
        <div class="pink">
          <img src="./images/icon-study.svg" alt="" />
        </div>
        <div class="primaryCardContent d-flex flex-y">
            <div class="d-flex justify-between justify-between">
                <p class="b-xl white">Study</p>
                <i class="fas fa-ellipsis-h white elipses"></i>
            </div>
            <div class="d-flex justify-center flex-y hourReview">
                <h1 class="white">32hrs</h1>
                <p class="b-s white lastWeek"> Last Week - 36hrs</p>
            </div>
        </div>
      </div>
      <div class="exercise primaryCardLayout">
        <div class="green">
          <img src="./images/icon-exercise.svg" alt="" />
        </div>
       <div class="primaryCardContent d-flex flex-y">
            <div class="d-flex justify-between justify-between">
                <p class="b-xl white">Exercise</p>
                <i class="fas fa-ellipsis-h white elipses"></i>
            </div>
            <div class="d-flex justify-center flex-y hourReview">
                <h1 class="white">32hrs</h1>
                <p class="b-s white lastWeek"> Last Week - 36hrs</p>
            </div>
        </div>
      </div>
      <div class="social primaryCardLayout">
        <div class="purple">
          <img src="./images/icon-social.svg" alt="" />
        </div>
        <div class="primaryCardContent d-flex flex-y">
            <div class="d-flex justify-between justify-between">
                <p class="b-xl white">Social</p>
                <i class="fas fa-ellipsis-h white elipses"></i>
            </div>
            <div class="d-flex justify-center flex-y hourReview">
                <h1 class="white">32hrs</h1>
                <p class="b-s white lastWeek"> Last Week - 36hrs</p>
            </div>
        </div>
      </div>
      <div class="selfcare primaryCardLayout">
        <div class="yellow">
          <img src="./images/icon-self-care.svg" alt="" />
        </div>
        <div class="primaryCardContent d-flex flex-y">
            <div class="d-flex justify-between justify-between">
                <p class="b-xl white">Self Care</p>
                <i class="fas fa-ellipsis-h white elipses"></i>
            </div>
            <div class="d-flex justify-center flex-y hourReview">
                <h1 class="white">32hrs</h1>
                <p class="b-s white lastWeek"> Last Week - 36hrs</p>
            </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
